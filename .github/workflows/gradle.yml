name: Java CI with Gradle

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'
    - run: java -version
    - run: chmod +x gradlew
    - run:  sudo chmod +x travis-setup.sh
    - run: ./travis-setup.sh
    - run: ls -a
    - name: Build with Gradle
      run: ./gradlew build 
