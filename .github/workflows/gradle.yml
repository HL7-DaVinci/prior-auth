name: Java CI with Gradle

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt-openj9'
    - run: chmod +x gradlew
    - run:  sudo chmod +x travis-setup.sh
    - run: ./travis-setup.sh
    - name: Build with Gradle
      run: ./gradlew build 